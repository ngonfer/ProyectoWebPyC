<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Formulario entrega de aceituna</title>
    <link href="../css/stylesheet.css" rel="stylesheet"/>
</head>
<body>
   <h1>Formulario de Entrega de Aceituna</h1>
   <form action="../php/conexion2.php" method="post">
       <p></p>
       <label for="numero_entrega">Número de entrega:</label>
       <input type="number" id="numero_entrega" name="numero_entrega" value="1">
       <br>
       <p></p>
       <label for="fecha_hora">Fecha y hora de la entrega:</label>
       <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>
       <br>
       <p><br>
        <label for="nif_socio">NIF:</label>
        <input type="text" id="nif_socio" name="nif_socio" required pattern="[0-9]{8}[A-Z]" title="Introduce un NIF v�lido">
        </p>
       <p></p>
       <label for="cantidad_aceituna">Cantidad de aceituna:</label>
       <input type="number" id="cantidad_aceituna" name="cantidad_aceituna" required>
       <br>
       <p></p>
       <label for="tipo_aceituna">Tipo de aceituna:</label>
       <select id="tipo_aceituna" name="tipo_aceituna" required>
           <option value="Árbol">Árbol</option>
           <option value="Suelo">Suelo</option>
       </select>
       <br>
       <p></p>
       <label for="parcela_sigpac">Parcela SIGPAC:</label>
       <input type="text" id="parcela_sigpac" name="parcela_sigpac" required>
       <br>
       <p></p>
       <label for="recinto_sigpac">Recinto SIGPAC:</label>
       <input type="text" id="recinto_sigpac" name="recinto_sigpac" required>
       <br>
       <p></p>
       <input type="submit" value="Enviar">
   </form>
</body>
</html>
