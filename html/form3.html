<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <title>Formulario venta de aceite</title>
        <link href="../CSS/stylesheet.css" rel="stylesheet"/>
    </head>

    <body>
        <h1>Venta de aceite</h1>
        <form action="/my-handling-form-page" method="post">
            <label for="NumeroFactura">Número factura:</label>
            <input type="number" value="1" readonly id="NumeroFactura" name="NumeroFactura"/>
            <br><br>
            <label for="FechayHora">Fecha y hora:</label>
            <input type="datetime-local" id="FechaYHora" name="FechaYHora"/>
            <br><br>
            <label for="NúmeroSocio">Número de socio:</label>
            <input type="number" id="NúmeroSocio" name="NúmeroSocio" min="1"/>
            <br><br>
            <table border="2">
                <tr>
                    <td>Producto</td>
                    <td>Cantidad</td>
                    <td>Precio/Litro</td>
                    <td>Subtotal</td>
                </tr>

                <tr>
                    <td>
                        <select id="TipoDeAceite" name="TipoDeAceite">
                            <option value="AceiteDeOlivaVirgenExtra">Aceite de oliva virgen extra</option>
                            <option value="AceiteDeOlivaVirgen">Aceite de oliva virgen</option>
                            <option value="AceiteDeOrujo">Aceite de orujo de oliva</option>
                        </select>
                    </td>
                
                    <td>
                        <input type="number" id="Cantidad" name="Cantidad" min="0"/>
                    </td>

                    <td>
                        <input type="number" id="PrecioLitro" name="PrecioLitro" min="0"/>
                    </td>
                    
                    <td>
                        <input type="number" id="Subtotal" name="Subtotal" min="0"/>
                    </td>
                </tr>
            </table>
            <br><br>
            <input type="submit" id="Enviar" name="Enviar"/>
        </form>
    </body>
</html>
