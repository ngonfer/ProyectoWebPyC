<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <title>Formulario venta de aceite</title>
        <link href="../css/stylesheet.css" rel="stylesheet"/>
    </head>

    <body>
        <h1>Venta de aceite</h1>
        <form action="/my-handling-form-page" method="post">
            <label for="NúmeroFactura">Número factura:</label>
            <input type="number" value="1" readonly id="NumeroFactura" name="NumeroFactura"/>
            <br><br>
            <label for="FechayHora">Fecha y hora:</label>
            <input type="datetime-local" id="FechaYHora" name="FechaYHora" required/>
            <br><br>
            <label for="NúmeroSocio">Número de socio:</label>
            <input type="number" id="NúmeroSocio" name="N�meroSocio" min="1" required/>
            <br><br>
            <table border="2">
                <tr>
                    <td>Producto</td>
                    <td>Cantidad</td>
                    <td>Precio/Litro</td>
                    <td>Subtotal</td>
                </tr>

                <tr>
                    <td>
                        <select id="TipoDeAceite" name="TipoDeAceite" required>
                            <option value="AceiteDeOlivaVirgenExtra">Aceite de oliva virgen extra</option>
                            <option value="AceiteDeOlivaVirgen">Aceite de oliva virgen</option>
                            <option value="AceiteDeOrujo">Aceite de orujo de oliva</option>
                        </select>
                    </td>
                
                    <td>
                        <input type="number" id="Cantidad" name="Cantidad" min="0" required/>
                    </td>

                    <td>
                        <input type="number" id="PrecioLitro" name="PrecioLitro" min="0" required/>
                    </td>

                    <td>
                        <input type="number" id="Subtotal" name="Subtotal" min="0" required/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <select id="TipoDeAceite1" name="TipoDeAceite1" required>
                            <option value="AceiteDeOlivaVirgenExtra1">Aceite de oliva virgen extra</option>
                            <option value="AceiteDeOlivaVirgen1">Aceite de oliva virgen</option>
                            <option value="AceiteDeOrujo1">Aceite de orujo de oliva</option>
                        </select>
                    </td>
                
                    <td>
                        <input type="number" id="Cantidad1" name="Cantidad1" min="0" required/>
                    </td>

                    <td>
                        <input type="number" id="PrecioLitro1" name="PrecioLitro1" min="0" required/>
                    </td>
                    
                    <td>
                        <input type="number" id="Subtotal1" name="Subtotal1" min="0" required/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <select id="TipoDeAceite2" name="TipoDeAceite2" required>
                            <option value="AceiteDeOlivaVirgenExtra2">Aceite de oliva virgen extra</option>
                            <option value="AceiteDeOlivaVirgen2">Aceite de oliva virgen</option>
                            <option value="AceiteDeOrujo2">Aceite de orujo de oliva</option>
                        </select>
                    </td>
                
                    <td>
                        <input type="number" id="Cantidad2" name="Cantidad2" min="0" required/>
                    </td>

                    <td>
                        <input type="number" id="PrecioLitro2" name="PrecioLitro2" min="0" required/>
                    </td>
                    
                    <td>
                        <input type="number" id="Subtotal2" name="Subtotal2" min="0" required/>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td>Total:</td>
                    <td><input type="number" id="Total" name="Total" min="0"/></td>
                </tr>
                        </table>
            <br><br>
            <input type="submit" id="Enviar" name="Enviar"/>
        </form>
    </body>
</html>
